homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret homeassistant_name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # C for Celcius, F for Fahrenheit
  temperature_unit: C
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret homeassistant_time_zone
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
introduction:

# Shopping list intent 
# https://www.home-assistant.io/components/shopping_list/
shopping_list:

# Enables the frontend
frontend:
  javascript_version: latest
#  themes:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret http_base_url
  # SSL
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  use_x_forwarded_for: True
  # Passwordless access
  trusted_networks: !secret home_trusted_networks
  # Prevent too many failed login attempes
  ip_ban_enabled: true
  login_attempts_threshold: 3

# Add Wake on LAN Powers to HASS
wake_on_lan:

# Google Calendar
google:
  client_id: !secret google_calender_CLIENT_ID
  client_secret: !secret google_calender_CLIENT_SECRET
  track_new_calendar: True

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# avahi, bonjour, zeroconf, rendezvous
zeroconf:

# Download files into dowload dir
downloader:
  download_dir: !secret home_assistant_download_dir

# Discover some devices automatically
discovery:

ifttt:
  key: !secret ifttt_key

# ffmpeg
ffmpeg:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Logging
logger:
  default: info
  logs:
    homeassistant.components.http.ban: warning

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

# Embedded MQTT Broker
mqtt:
#  embedded:
#    listeners:
#      default:
#        bind: 0.0.0.0:1883
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

google_assistant:
  project_id: !secret google_assistant_PROJECT_ID
  client_id: !secret google_assistant_CLIENT_ID
  access_token: !secret google_assistant_ACCESS_TOKEN
  agent_user_id: !secret google_assistant_AGENT_USER_ID
  api_key: !secret google_assistant_API_KEY
  expose_by_default: true
  # exposed_domains:
  #   - switch
  #   - light
  #   - group
  # entity_config:
  #   switch.kitchen:
  #     name: Custom Name for Google Assistant
  #     aliases:
  #       - bright lights
  #       - entry lights
  #   light.living_room:
  #     expose: false
  #     room: living room

# Apple HomeKit and Siri Control
homekit:
  auto_start: False

# Google Assistant Speach Thing
# https://www.home-assistant.io/components/dialogflow/
# https://github.com/home-assistant/home-assistant.github.io/blob/next/source/assets/HomeAssistant_APIAI.zip (Imported into Dialogueflow website)
dialogflow:

notify:
  - name: HASS_Chrome_Notifier
    platform: html5
    gcm_api_key: !secret gcm_server_key
    gcm_sender_id: !secret gcm_sender_id


